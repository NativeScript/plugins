<ActionBar title="animated-circle" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
	<ScrollView class="h-full">
		<StackLayout class="p-20 m-10">
			<Label text="Animated Circle Demo" marginBottom="20" class="t-20 text-center c-black" textWrap="true"></Label>
			<AnimatedCircle backgroundColor="transparent" width="200" height="200" animated="true" animateFrom="0" rimColor="#fff000" barColor="#ff4081" rimWidth="25" progress="{{ circleProgress }}" text="" textSize="22" textColor="#336699"></AnimatedCircle>
		</StackLayout>
	</ScrollView>
</StackLayout>
