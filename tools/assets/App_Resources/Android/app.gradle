repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.facebook.android:facebook-share:[5,6)'
}

android {  
  compileSdkVersion 32
  buildToolsVersion "32.0.0"
  defaultConfig {  
    minSdkVersion 24
    targetSdkVersion 32
    generatedDensities = []
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
